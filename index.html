<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>
<body onload="onLoadActivities()">
    <h1>Simple Interest Calculator</h1>

    <div class="anchored">
        <table>
            <tr>
                <td>Amount</td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td>
                    <input type="range" id="rate" min="0" max="25" step="0.25" value="3.5"
                        oninput="setSliderValueText()">
                </td>
                <td class="percentage_text">
                    <span id="rate_text"></span>
                </td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td><select id="years"></select></td>
            </tr>
            <tr>
                <td><button onclick="compute()">Compute Interest</button><br></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="result"></span>
                </td>
            </tr>
        </table>
    </div>
    <footer>Â© Everyone Can Get Rich</footer>
</body>
</html>
