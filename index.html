<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="populateNumbers()">
        <h1>10Simple Interest Calculator</h1>
        <table>
            <th><td></td></th>
            <th><td></td></th>
            <th><td></td></th>
            <tr>
                <td>Amount</td>
                <td>
                    <input type="number"  id="principal">
                </td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td>Interest Rate</td>
                <td>
                    <input type="range" id="rate" min="0" max="100" step="0.01" value="3.5">
                    
                </td>
                <td>
                    <span id="rate_text">Here</span>
                </td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td>No. of Years</td>
                <td>
                    <select id="years"></select>
                </td>
            </tr>
        </table>
        <span id="result"></span><br>
        <button onclick="compute()">Compute Interest</button>
    </body>
</html>
