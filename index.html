<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App – Simple Interest Calculator</title>
</head>

<body onload="onLoadActivities()">
    <div class="whole_content">
        <div class="anchored">
            <h1>Simple Interest Calculator</h1>
            <table>
                <tr>
                    <td>Amount</td>
                    <td><input type="number" id="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate</td>
                    <td>
                        <input type="range" id="rate" min="1" max="20" step="0.25" value="3.5"
                            oninput="setSliderValueText()">
                    </td>
                    <td class="percentage_text">
                        <span id="rate_text"></span>
                    </td>
                </tr>
                <tr>
                    <td>No. of Years</td>
                    <td><select id="years"></select></td>
                </tr>
                <tr>
                    <td><button onclick="compute()">Compute Interest</button><br></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr class="tr_text">
                    <td colspan="3">
                        <span id="result"></span>
                    </td>
                </tr>
            </table>
            <br>
        </div>
        <br>
        <span>© Everyone Can Get Rich</span>
    </div>
</body>
</html>
